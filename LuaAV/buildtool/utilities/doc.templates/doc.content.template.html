Template Variables:
	$ title
	$ text
-->

	<div class="header">
		<div class="headertitle">
		<table>
		<tr>
			<td><div class="title">$title</div></td>
			<td><div class="title-summary">$summary</div></td>

		</div>
	</div> <!-- header -->
	<div class="contents">

$text

		</div> <!-- textblock -->
	</div> <!-- contents -->
</div> <!-- doc-content -->
